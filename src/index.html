<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Ecosystem 3D Engine</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            overflow: hidden;
            height: 100vh;
        }
        
        #app {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #canvas {
            display: block;
            width: 100%;
            height: 100%;
            background: #2a2a2a;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 100;
        }
        
        .btn {
            background: rgba(74, 158, 255, 0.8);
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn:hover {
            background: rgba(74, 158, 255, 1);
        }
        
        .debug-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            z-index: 100;
            min-width: 200px;
            display: none;
        }
        
        .debug-panel.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div id="app">
        <canvas id="canvas"></canvas>
        
        <div id="debugPanel" class="debug-panel">
            <div>FPS: <span id="debugFPS">--</span></div>
            <div>Frame Time: <span id="debugFrameTime">-- ms</span></div>
            <div>Memory: <span id="debugMemory">-- MB</span></div>
        </div>
        
        <div class="controls">
            <button id="playPauseBtn" class="btn">â–¶ Start</button>
            <button id="debugToggleBtn" class="btn" onclick="toggleDebug()">Debug</button>
            <button id="resetBtn" class="btn">Reset</button>
        </div>
    </div>
    
    <script>
        function toggleDebug() {
            const panel = document.getElementById('debugPanel');
            panel.classList.toggle('visible');
        }
        
        // WebGL support check
        function checkWebGLSupport() {
            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl2') || canvas.getContext('webgl');
            
            if (!gl) {
                alert('WebGL not supported on this device');
                return false;
            }
            
            window.WEBGL_VERSION = canvas.getContext('webgl2') ? 2 : 1;
            return true;
        }
        
        // Loading screen management
        function hideLoadingScreen() {
            console.log('Loading screen would be hidden (no loading screen in simple template)');
        }
        
        // Update loading text
        function updateLoadingText(text, details) {
            console.log('Loading:', text, details || '');
        }
        
        // Error display function
        function showError(title, message, details) {
            console.error('Error:', title, message);
            if (details) console.error('Details:', details);
            alert(`${title}: ${message}`);
        }
        
        // Debug panel management
        function toggleDebugPanel() {
            toggleDebug();
        }
        
        // Export functions for main application
        window.AppUtils = {
            hideLoadingScreen,
            updateLoadingText,
            showError,
            toggleDebugPanel,
            checkWebGLSupport: checkWebGLSupport()
        };
        
        // Initialize when DOM loads
        document.addEventListener('DOMContentLoaded', function() {
            checkWebGLSupport();
        });
    </script>
</body>
</html>
